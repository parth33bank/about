<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="{{ site.baseurl }}/" aria-label="PK">
    {%- include icons/bootstrap.svg width="36" height="36" class="d-block" -%}
  </a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link {% if page.layout == 'home' %}active{% endif %}" href="{{ site.baseurl }}/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Home');">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.layout == 'docs' %}active{% endif %}" href="{{ site.baseurl }}/projects" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.title == 'about' %}active{% endif %}" href="{{ site.baseurl }}/about/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'about');">About</a>
      </li>
      <li class="nav-item">
        <a href="/getintouch" class="nav-link {% if page.title == 'contact' %}active{% endif %}" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Contact');">Contact</a>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
    <li class="nav-item">
      <a class="nav-link p-2" href="{{ site.repo }}" target="_blank" rel="noopener" aria-label="GitHub">
        {%- include icons/github.svg class="navbar-nav-svg" -%}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-2" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
        {%- include icons/twitter.svg class="navbar-nav-svg" -%}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-2" href="{{ site.slack }}" target="_blank" rel="noopener" aria-label="Slack">
        {%- include icons/slack.svg class="navbar-nav-svg" -%}
      </a>
    </li>
  </ul>
</header>
